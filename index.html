<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Vite App</title>
  </head>
  <body>

    <header class="header">
      <div class="header__container contenido">
        <div class="title__container">
          <h1 class="header__title">Where in the world?</h1>
        </div>
        <figure class="header__icon">
          <img src="./img/luna-nueva.png" alt="icon" class="icon">
          <p class="header__text">Dark Mode</p>
        </figure>
      </div>
    </header>

    <div class="contenido">
      <form class="formulario">
        <input type="text" name="buscar-country" id="buscar-country" placeholder="Search for a country">

        <input type="text" name="region" id="region" list="region-list">
        <datalist id="region-list">
          <option disabled selected value="Filter by region"></option>
          <option value="Africa"></option>
          <option value="America"></option>
          <option value="Asia"></option>
          <option value="Europe"></option>
          <option value="Oceania"></option>
        </datalist>
      </form>
    </div>

    <main class="country contenido">
      <div class="country__grid">
        <!-- <div class="country__container">
          <figure class="banderas">
            <img src="./img/images.png" alt="bandera" class="bandera__img">
          </figure>
          <div class="country_info">
            <h2 class="country__title">RD</h2>
            <ul class="country__list">
              <li class="population list">Population: <span class="population__span span_list">81,770.900</span></li>
              <li class="region list">Region: <span class="region__span span_list">Santo domingo</span></li>
              <li class="capital list">Capital: <span class="capital__span span_list">RD</span></li>
            </ul>
          </div>
        </div> -->
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
